<!DOCTYPE html>
<html>
  <head>
    <title>seller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card shadow p-2 mb-3 rounded" style="width:75%">
        <div class="card-body">
          <div class="container">
            <img src="..\images\logo.jpg" class="rounded-circle" height="150px" width="150px">
          </div>
          <h2 class="container">Business Information</h2>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Business Name:</label>
              <div class="col-sm-7">
                <input id="businessName" type="text"  class="form-control" placeholder="Business Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Registration No.:</label>
              <div class="col-sm-7">
                <input id="registrationNo" type="text"  class="form-control" placeholder="Registration No.">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Business Mail:</label>
              <div class="col-sm-7">
                <input id="businessMail" type="text"  class="form-control" placeholder="Business Mail">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Address:</label>
              <div class="col-sm-7">
                <input id="address" type="text"  class="form-control" placeholder="Address">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">State:</label>
              <div class="col-sm-7">
                <select class="form-control" id="sel1">
                  <option>State</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">City:</label>
              <div class="col-sm-7">
                <select class="form-control" id="sel1">
                  <option>City</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Pin Code:</label>
              <div class="col-sm-7">
                <input id="pinCode" type="text"  class="form-control" placeholder="Pin Code">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Website:</label>
              <div class="col-sm-7">
                <input id="Website" type="text"  class="form-control" placeholder="Website">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Logo:</label>
              <div class="col-sm-7">
                <input type="file" class="form-control-file border">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Open Time:</label>
              <div class="col-sm-7">
                <input id="openTime" type="text"  class="form-control" placeholder="Open Time">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Close Time:</label>
              <div class="col-sm-7">
                <input id="closeTime" type="text"  class="form-control" placeholder="Close Time">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Current Location:</label>
              <div class="col-sm-7">
                <button type="button" class=" rounded btn btn-sm btn-light btn-block" style="height:80%">
                  <svg width="30px" height="30px" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  Current Location
                </button>
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Working Day:</label>
              <div class="col-sm-7">
                <div class="form-group form-check">
                  <label class="form-check-label " >
                    <input class="form-check-input" type="checkbox"> Sunday
                  </label>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Monday
                  </label>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Tuesday
                  </label>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">Wednesday
                  </label>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">thursday
                  </label>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">friday
                  </label>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">saturday
                  </label>
                </div>
              </div>
            </div>
            <div class="container">
              <button type="button" onClick="submit()" class="shadow p-2 mb-3 rounded btn btn-primary btn-block">submit</button>
            </div>    
        </div>   
      </div>
    </div>  
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/businessInformation.js"></script>
  </body>
</html>
