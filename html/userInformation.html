<!DOCTYPE html>
<html>
    <head>
        <title>seller</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card shadow p-2 mb-3 rounded" style="width:75%">
                <div class="card-body">                   
                    <div class="container">
                        <img src="..\images\logo.jpg" class="rounded-circle" height="150px" width="150px">
                    </div>
                    <h2 class="container">User Information</h2>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Name:</label>
                        <div class="col-sm-7">
                            <input id="name" type="text"  class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-7">
                            <input id="email" type="text"  class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Phone:</label>
                        <div class="col-sm-7">
                            <input id="phone" type="text"  class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Secrete Key:</label>
                        <div class="col-sm-7">
                            <input id="secreteKey" type="text"  class="form-control" placeholder="Secrete Key">
                        </div>
                    </div>
                    <div class="form-group">
                        <button onClick="save()" type="button" class="shadow p-2 mb-3 rounded btn btn-primary btn-block">Save</button>
                    </div>
                </div>   
            </div>
        </div>  
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/userInformation.js"></script>
    </body>
</html>
