<!DOCTYPE html>
<html>
    <head>
        <title>seller</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card shadow p-2 mb-3 rounded">
                <div class="card-body">
                    <div class="container">
                        <img src="..\images\logo.jpg" class="rounded-circle" height="150px" width="150px">
                    </div>
                    <form>    
                        <div class="form-group"> 
                            <input type="string" class="shadow p-3 mb-3 bg-white rounded btn btn-outline-primary form-control" placeholder="Mobile number" name="text1">
                        </div>
                        <div class="form-group">  
                            <button type="button" class="shadow p-2 mb-3 rounded btn btn-primary btn-block">Send OTP</button>
                        </div>
                        <div class="form-group">
                            <input type="string" class="shadow p-3 mb-3 bg-white rounded btn btn-outline-primary form-control" placeholder="Enter OTP" name="text2">
                        </div>
                        <div class="form-group">
                            <button type="button" class="shadow p-2 mb-3 rounded btn btn-primary btn-block">Verify OTP</button>
                        </div>
                    </form>
                </div>   
            </div>
        </div>  
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
